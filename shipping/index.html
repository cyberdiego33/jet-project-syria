<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shipping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/book flights/style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="shortcut icon"
      href="/Landing page/assets/sjm.jpg"
      type="image/jpg"
    />
  </head>
  <body>
    <div class="navbar">
      <img
        src="/Landing page/assets/sjmlogocleen.png"
        height="60"
        width="140"
        class="companylogo"
      />
      <h1>Ship Now!</h1>
    </div>
    <div class="container">
		
        <div class="login-box flight">
            <h2 class="title">Ship Goods</h2>
            <form id="shippingForm" enctype="multipart/form-data">
              <div class="user-box">
                <input type="text" id="senderName" required />
                <label>Sender Name</label>
              </div>
              <div class="user-box">
                <input type="text" id="receiverName" required />
                <label>Receiver Name</label>
              </div>
              <div class="user-box">
                <input type="text" id="pickup" required />
                <label>Pickup Location</label>
              </div>
              <div class="user-box">
                <input type="text" id="delivery" required />
                <label>Delivery Location</label>
              </div>
              <div class="user-box">
                <input type="text" id="shippingDate" required />
                <label>Shipping Date</label>
              </div>
              <div class="user-box">
                <input type="text" id="goodsType" required />
                <label>Goods Description / Type</label>
              </div>
              <div class="user-box">
                <input type="file" id="uploadFile" required />
                <!-- <label >Upload Document / Image</label> -->
              </div>
              <!-- <a href="#" id="getShippingQuoteBtn" class="action-btn">Get Shipping Quote</a> -->
            </form>
          </div>
      <div class="buttons">
        <button type="button" id="getShippingQuoteBtn" class="hover pay-now-button">
          Print Shipping details 
        </button>
        <a href="/book flights/payment.html" class="pay-now-button" class="hover">Pay Now</a>
      </div>
      <div
      id="shippingReceiptContainer"
      style="
        display: none;
        border: 1px solid #000;
        padding: 20px;
        margin-top: 20px;
      "
    >
      <h3>Receipt</h3>
      <div id="shippingReceiptContent"></div>
      <button id="printShippingReceiptBtn">
        <i class="fas fa-print"></i> Print Your Receipt
      </button>
    </div>
    
    <!-- <div id="popupBox" class="error-modal hidden"></div> -->
    

	  
	  <div id="customErrorBox" class="error-modal hidden">
		<div class="error-content">
		  <p id="errorMessage"></p>
		  <button id="closeErrorBox">OK</button>
		</div>
	  </div>
	  
    </div>
    <!-- partial -->
    <script src="script.js"></script>
    <script src="/book flights/script.js"></script>

    <style>
      #shippingReceiptContainer{
        display: none;
        border-radius: 15px;
        padding: 25px;
        margin-top: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, rgb(0, 0, 0) 0%, black);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        max-width: 600px;
        color: whitesmoke;
        animation: fadeIn 1s ease-in-out;
        border: 2px solid black;
      }
      #shippingReceiptContainer h3 {
        text-align: center;
        margin-bottom: 25px;
        color: whitesmoke;
        font-weight: 700;
        text-shadow: 1px 1px 2px white;
        letter-spacing: 1.5px;
      }
      #shippingReceiptContent p {
        font-size: 18px;
        margin: 10px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        padding-bottom: 8px;
        font-weight: 600;
        text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
      }
      #printShippingReceiptBtn {
        display: block;
        margin: 25px auto 0 auto;
        padding: 12px 25px;
        font-size: 18px;
        background-color: rgb(0, 0, 0);
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      #printShippingReceiptBtn:hover {
        background-color: rgb(0, 0, 0);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
	
  </body>
</html>
