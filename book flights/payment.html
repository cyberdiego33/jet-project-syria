<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Method</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: rgb(56, 3, 3);;
    }
    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      text-align: left;
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .payment-method:hover {
      background-color: #e6f0ff;
      border-color: rgb(56, 3, 3);;
    }
    .payment-method input[type="radio"] {
      accent-color: rgb(56, 3, 3);;
      cursor: pointer;
    }
    .payment-method i {
      font-size: 24px;
      color: rgb(56, 3, 3);;
      min-width: 30px;
      text-align: center;
    }
    .hash-receipt-container {
      margin-bottom: 20px;
      text-align: left;
    }
    .hash-receipt-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: rgb(56, 3, 3);;
    }
    .hash-receipt-container input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .verify-button {
      background-color: black;
      color: white;
      border: none;
      padding: 15px 0;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgb(56, 3, 3);;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .verify-button:hover {
      background-color: rgb(56, 3, 3);;
      box-shadow: 0 8px 16px rgb(56, 3, 3);;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Select Payment Method</h2>
    <form id="paymentForm">
      <div class="payment-methods">
        
        <label class="payment-method">
          <input type="radio" name="payment" value="Solana" />
          <i class="fas fa-coins"></i> Solana
        </label>
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
          <input type="text" readonly id="solanaWallet" value="Solana Wallet: DKobNAP9XooKGmqhRYNZSs62RuBen8gvBZ7nFCBimXZV" style="flex-grow: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-family: monospace; background-color: #f9f9f9;" />
          <button type="button" onclick="copyToClipboard('solanaWallet')" style="padding: 5px 10px; border-radius: 5px; border: none; background-color: rgb(56, 3, 3);; color: white; cursor: pointer;">Copy</button>
        </div>
        <label class="payment-method">
          <input type="radio" name="payment" value="Bitcoin" />
          <i class="fab fa-bitcoin"></i> Bitcoin
        </label>
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
          <input type="text" readonly id="bitcoinWallet" value="Bitcoin Wallet: bc1qeyd67mf9ppt8wkqzw9yjf22nspealkqed8pn9f" style="flex-grow: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-family: monospace; background-color: #f9f9f9;" />
          <button type="button" onclick="copyToClipboard('bitcoinWallet')" style="padding: 5px 10px; border-radius: 5px; border: none; background-color: rgb(56, 3, 3);; color: white; cursor: pointer;">Copy</button>
        </div>
        <label class="payment-method">
        
          <input type="radio" name="payment" value="Ethereum" />
          <i class="fab fa-ethereum"></i> Ethereum
        </label>
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
          <input type="text" readonly id="ethereumWallet" value="Ethereum Wallet: 0x3E85a2576C42249a5f083c47EcdD88EdF4F29376" style="flex-grow: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-family: monospace; background-color: #f9f9f9;" />
          <button type="button" onclick="copyToClipboard('ethereumWallet')" style="padding: 5px 10px; border-radius: 5px; border: none; background-color: rgb(56, 3, 3);; color: white; cursor: pointer;">Copy</button>
        </div>
        <label for="paymentImage" style="font-weight: bold; color: rgb(56, 3, 3);; display: block; margin-top: 20px; margin-bottom: 6px;">Upload Payment Image</label>
        <input type="file" id="paymentImage" name="paymentImage" accept="image/*" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;" />
      </div>

      <button type="button" class="verify-button" style="margin-top: 20px; box-shadow: 0 8px 20px rgb(56, 3, 3); font-size: 20px; padding: 18px 0; border-radius: 12px; font-weight: 900;" onclick="location.href='payment_processing.html'">Verify</button>
    </form>
  </div>
</body>
</html>
