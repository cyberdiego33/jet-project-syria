  <body>
    <main>

          <!-- ========== signin-section start ========== -->
      <section class="signin-section">
        <div class="container-fluid">


          <div class="row g-0 auth-row">
            <div class="col-lg-6">
              <div class="auth-cover-wrapper bg-primary-100">
                <div class="auth-cover">
                  <div class="title text-center">
                    <h1 class="text-primary mb-10">Get Started</h1>
                    <p class="text-medium">
                        Join us and take control of your private air travel.
                      <br class="d-sm-block" />
                      for you customers.
                    </p>
                  </div>
                  <div class="cover-image">
                    <img src="/dashboard/assets/images/auth/signin-image.svg" alt="" />
                  </div>
                  <div class="shape-image">
                    <img src="/dashboard/assets/images/auth/shape.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <!-- end col -->
            <div class="col-lg-6">
              <div class="signup-wrapper">
                <div class="form-wrapper">
                  <h6 class="mb-15">Sign Up Form</h6>
                  <p class="text-sm mb-25">
                    Begin your journey with Syria Jet Management.
                  </p>
                  <form id="signup-form" action="#">
                    <div class="row">
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Name</label>
                          <input type="text" placeholder="Name" required/>
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Email</label>
                          <input type="email" placeholder="Email" required/>
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Password</label>
                          <input type="password" placeholder="Password" id="password" required/>
                          <p id="password-error" style="color: red; font-size: 0.9em;"></p>
                        </div>
                      <!-- <div class="thingspasswordshouldcontain">
                        <h5>Your password Should Contain</h5>
                        <p>At least one Upper case Value</p>
                        <p>At least one Number</p>
                        <p>At least one Special character</p>
                      </div>
                      <br> -->
                      </div>
                      <!-- end col -->
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Confirm Password</label>
                          <input type="password" placeholder="Password" id="confirm-password" required/>
                          <p id="confirm-password-error" style="color: red; font-size: 0.9em;"></p>
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-12">
                        <div class="button-group d-flex justify-content-center flex-wrap">
                          <button type="submit" class="main-btn primary-btn btn-hover w-100 text-center">
                            Sign Up
                          </button>
                          
                        </div>
                      </div>
                    </div>
                    <!-- end row -->
                  </form>
                  <div class="singup-option pt-40">
                    <!-- <p class="text-sm text-medium text-center text-gray">
                      Easy Sign Up With
                    </p> -->
                    <!-- <div class="button-group pt-40 pb-40 d-flex justify-content-center flex-wrap">
                      <button class="main-btn primary-btn-outline m-2">
                        <i class="lni lni-facebook-fill mr-10"></i>
                        Facebook
                      </button>
                      <button class="main-btn danger-btn-outline m-2">
                        <i class="lni lni-google mr-10"></i>
                        Google
                      </button>
                    </div> -->
                    <p class="text-sm text-medium text-dark text-center">
                      Already have an account? <a href="signIn.html">Sign In</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>
      </section>

      <!-- ========== footer end =========== -->
    </main>
    <!-- ======== main-wrapper end =========== -->
    <script>
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const passwordError = document.getElementById('password-error');
      const confirmPasswordError = document.getElementById('confirm-password-error');
    
      // Handle form submission
      document.getElementById('signup-form').addEventListener('submit', function (e) {
        e.preventDefault();
    
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
    
        // Clear previous errors
        passwordError.textContent = '';
        confirmPasswordError.textContent = '';
    
        const issues = [];
        if (!/[A-Z]/.test(password)) issues.push("• At least one uppercase letter");
        if (!/\d/.test(password)) issues.push("• At least one number");
        if (!/[!@#$%^&*()_+\-=\[\]{};':\"\\|,.<>\/?]/.test(password)) issues.push("• At least one special character");
        if (password.length < 6) issues.push("• Minimum of 6 characters");
    
        if (issues.length > 0) {
          passwordError.innerHTML = "Password must contain:<br>" + issues.join("<br>");
        }
    
        if (password && confirmPassword && password !== confirmPassword) {
          confirmPasswordError.textContent = "Passwords do not match.";
        }
    
        // Submit if all valid
        if (issues.length === 0 && password === confirmPassword) {
          // You can redirect here or send data to server
          e.target.submit();
        }
      });
    
      // Real-time password validation
      passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const issues = [];
    
        if (!/[A-Z]/.test(password)) issues.push("• At least one uppercase letter");
        if (!/\d/.test(password)) issues.push("• At least one number");
        if (!/[!@#$%^&*()_+\-=\[\]{};':\"\\|,.<>\/?]/.test(password)) issues.push("• At least one special character");
        if (password.length < 6) issues.push("• Minimum of 6 characters");
    
        if (issues.length > 0) {
          passwordError.innerHTML = "Password must contain:<br>" + issues.join("<br>");
        } else {
          passwordError.textContent = '';
        }
    
        if (confirmPassword && confirmPassword !== password) {
          confirmPasswordError.textContent = "Passwords do not match.";
        } else {
          confirmPasswordError.textContent = '';
        }
      });
    
      // Real-time confirm password validation
      confirmPasswordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
    
        if (confirmPassword && password && confirmPassword !== password) {
          confirmPasswordError.textContent = "Passwords do not match.";
        } else {
          confirmPasswordError.textContent = '';
        }
      });
    </script>
